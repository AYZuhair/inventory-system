<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="dash-wrapper">
        <header class="dash-header">
            <h1><i class="fas fa-cogs"></i> Admin Control</h1>
            <button id="logout" class="btn-neon-secondary"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </header>
        
        <section class="panel">
            <h2><i class="fas fa-user-plus"></i> Add Staff</h2>
            <div class="form-container">
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="newStaffUsername" placeholder="Staff Username">
                    <span class="input-highlight"></span>
                </div>
                <div class="input-wrapper">
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" id="newStaffPassword" placeholder="Staff Password">
                    <span class="input-highlight"></span>
                </div>
                <button onclick="createStaffAccount()" class="btn-neon"><i class="fas fa-plus"></i> Create</button>
            </div>
        </section>

        <section class="panel">
            <h2><i class="fas fa-boxes"></i> Inventory Management</h2>
            <div class="form-container">
                <input type="hidden" id="editId">
                <div class="input-wrapper">
                    <i class="fas fa-tag input-icon"></i>
                    <input type="text" id="itemName" placeholder="Item Name">
                    <span class="input-highlight"></span>
                </div>
                <div class="input-wrapper">
                    <i class="fas fa-cubes input-icon"></i>
                    <input type="number" id="itemQty" placeholder="Quantity">
                    <span class="input-highlight"></span>
                </div>
                <div class="input-wrapper">
                    <i class="fas fa-dollar-sign input-icon"></i>
                    <input type="number" step="0.01" id="itemPrice" placeholder="Price">
                    <span class="input-highlight"></span>
                </div>
                <div class="input-wrapper full-width">
                    <i class="fas fa-align-left input-icon"></i>
                    <textarea id="itemDesc" placeholder="Description"></textarea>
                    <span class="input-highlight"></span>
                </div>
                <button onclick="saveItem()" class="btn-neon"><i class="fas fa-save"></i> Save</button>
                <button onclick="clearForm()" id="clearBtn" class="btn-neon-secondary"><i class="fas fa-times"></i> Clear</button>
            </div>
        </section>
        
        <section class="panel">
            <h2><i class="fas fa-list"></i> Inventory</h2>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTable"></tbody>
                </table>
            </div>
        </section>

        <!-- New Section for Admin Notifications -->
        <section class="panel notifications-panel">
            <h2><i class="fas fa-bell"></i> Staff Activity Log</h2>
            <div class="notifications-container">
                <div class="notifications-header">
                    <span class="filter-toggle" onclick="toggleFilter()">
                        <i class="fas fa-filter"></i> Filter
                    </span>
                </div>
                <div class="filter-panel" id="filterPanel" style="display: none;">
                    <select id="actionFilter">
                        <option value="all">All Actions</option>
                        <option value="lowStock">Low Stock Reports</option>
                        <option value="adjustment">Adjustment Requests</option>
                        <option value="staffCreation">Staff Creations</option>
                    </select>
                </div>
                <div class="notifications-list" id="adminNotifications"></div>
            </div>
        </section>
    </div>
    <script src="js/inventory.js"></script>
</body>
</html>
