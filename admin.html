<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <button id="logout">Logout</button>
        
        <div class="staff-form">
            <h2>Create Staff Account</h2>
            <input type="text" id="newStaffUsername" placeholder="Staff Username">
            <input type="password" id="newStaffPassword" placeholder="Staff Password">
            <button onclick="createStaffAccount()">Create Staff</button>
        </div>

        <div class="inventory-form">
            <h2>Add/Edit Item</h2>
            <input type="hidden" id="editId">
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="number" id="itemQty" placeholder="Quantity">
            <input type="number" step="0.01" id="itemPrice" placeholder="Price">
            <textarea id="itemDesc" placeholder="Description"></textarea>
            <button onclick="saveItem()">Save Item</button>
            <button onclick="clearForm()" id="clearBtn">Clear Form</button>
        </div>
        
        <div class="inventory-list">
            <h2>Inventory</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable"></tbody>
            </table>
        </div>
    </div>
    <script src="js/inventory.js"></script>
</body>
</html>
